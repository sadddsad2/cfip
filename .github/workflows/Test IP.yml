        def is_valid_ip(ip: str) -> bool:
            """éªŒè¯IPåœ°å€æ ¼å¼"""
            parts = ip.split('.')
            if len(parts) != 4:
                return False
            for part in parts:
                try:
                    num = int(part)
                    if num < 0 or num > 255:
                        return False
                    if len(part) > 1 and part[0] == '0':
                        return False
                except ValueError:
